<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>

    <form action="" method="">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <br>
            <div>
                <label for="nome">Nome: </label>
                <input type="text" name="nome_usuario" id="nome" required>
                
                <label for="sobrenome">Sobrenome: </label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div><br>

            <div>
                <label for="data_nascimento">Data de Nascimento: </label>
                <input type="date" name="dn" id="data_nascimento">
            </div><br>
            
            <div>
                <label for="sexo">Sexo: </label>
                <input type="radio" name="sexo" id="M">M
                <input type="radio" name="sexo" id="F">F
            </div><br>
            
            <div>
                <label for="email">Email: </label>
                <input type="email" name="email_usuario" id="email">
            </div><br>
            
            <div>
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone_usuario" id="telefone">
            </div><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Dados de Usuário</legend>
            <br>
            <div>
                <label for="usuario">Nome de Usuário: </label>
                <input type="text" name="usuario" id="usuario">
            </div><br>
            
            <div>
                <label for="password">Senha: </label>
                <input type="password" name="senha_usuario" id="password">
            </div><br>
        </fieldset>
        <br>
        <div>
            <button type="submit">Enviar Dados</button>
        </div>

    </form><br>

    <a href="index.html"><img src="./img/93634.png" alt="voltar" width="50px"></a>
    
</body>
</html>
